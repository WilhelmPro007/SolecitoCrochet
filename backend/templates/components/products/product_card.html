<div class="bg-white rounded-lg shadow overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-lg">
    <div class="relative">
        <img :src="product.image" :alt="product.name" class="w-full h-48 object-cover transition-transform duration-300 hover:scale-110">
        <div x-show="product.stock <= 0" class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded-full text-sm">
            Sin stock
        </div>
    </div>
    <div class="p-4">
        <h3 x-text="product.name" class="text-lg font-semibold mb-2 hover:text-pink-600 transition-colors"></h3>
        <p x-text="product.description" class="text-gray-600 mb-4 line-clamp-2"></p>
        <div class="flex justify-between items-center">
            <span class="text-pink-600 font-bold" x-text="`S/. ${product.price.toFixed(2)}`"></span>
            <button @click="addToCart(product)"
                    class="bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 transition-all duration-300 transform hover:scale-105"
                    :disabled="product.stock <= 0"
                    :class="{'opacity-50 cursor-not-allowed': product.stock <= 0}">
                <span x-text="product.stock > 0 ? 'Agregar al carrito' : 'Sin stock'"></span>
            </button>
        </div>
    </div>
</div>
