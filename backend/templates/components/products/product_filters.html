<div class="mb-6 bg-white p-4 rounded-lg shadow">
    <div class="flex flex-wrap gap-4">
        <div class="flex-1">
            <input type="text" 
                   x-model="searchQuery" 
                   placeholder="Buscar productos..."
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
        </div>
        <div class="w-48">
            <select x-model="selectedCategory"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                <option value="">Todas las categorías</option>
                <template x-for="category in categories" :key="category.id">
                    <option :value="category.id" x-text="category.name"></option>
                </template>
            </select>
        </div>
        <div class="w-48">
            <select x-model="sortBy"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                <option value="name_asc">Nombre (A-Z)</option>
                <option value="name_desc">Nombre (Z-A)</option>
                <option value="price_asc">Precio (Menor a Mayor)</option>
                <option value="price_desc">Precio (Mayor a Menor)</option>
                <option value="newest">Más recientes</option>
            </select>
        </div>
    </div>

    <div class="mt-4 flex flex-wrap gap-4">
        <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">Rango de precios</label>
            <div class="flex items-center gap-2">
                <input type="number" 
                       x-model.number="priceRange.min" 
                       placeholder="Mínimo"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                <span class="text-gray-500">-</span>
                <input type="number" 
                       x-model.number="priceRange.max" 
                       placeholder="Máximo"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
            </div>
        </div>
        <div class="w-48">
            <label class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
            <select x-model="stockFilter"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500">
                <option value="all">Todos</option>
                <option value="in_stock">En stock</option>
                <option value="out_of_stock">Sin stock</option>
            </select>
        </div>
    </div>
</div>
