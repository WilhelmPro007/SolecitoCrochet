                   placeholder="Buscar productos..."
                   class="w-full px-4 py-2 border rounded-lg">
        </div>
        <div class="w-48">
            <select x-model="selectedCategory"
                    class="w-full px-4 py-2 border rounded-lg">
                <option value="">Todas las categor√≠as</option>

            </select>
        </div>
    </div>
</div>
