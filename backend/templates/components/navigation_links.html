{% load static %}
<div class="hidden md:block">
    <div class="ml-10 flex items-baseline space-x-4">
        <a href="{% url 'products:list' %}" 
           class="text-white hover:bg-pink-700 px-3 py-2 rounded-md">
            Productos
        </a>
        {% if user.is_authenticated %}
            <a href="{% url 'orders:list' %}" 
               class="text-white hover:bg-pink-700 px-3 py-2 rounded-md">
                Mis Pedidos
            </a>
            <a href="{% url 'users:profile' %}" 
               class="text-white hover:bg-pink-700 px-3 py-2 rounded-md">
                Mi Perfil
            </a>
            <form action="{% url 'logout' %}" method="post" class="inline">
                {% csrf_token %}
                <button type="submit" 
                        class="text-white hover:bg-pink-700 px-3 py-2 rounded-md">
                    Cerrar Sesión
                </button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" 
               class="text-white hover:bg-pink-700 px-3 py-2 rounded-md">
                Iniciar Sesión
            </a>
            <a href="{% url 'register' %}" 
               class="text-white hover:bg-pink-700 px-3 py-2 rounded-md">
                Registrarse
            </a>
        {% endif %}
    </div>
</div>
