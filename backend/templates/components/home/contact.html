<div class="bg-white py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <div>
                <h2 class="text-3xl font-bold mb-6">Contáctanos</h2>
                <p class="text-gray-600 mb-8">
                    ¿Tienes alguna pregunta o necesitas un producto personalizado? 
                    ¡No dudes en contactarnos!
                </p>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-pink-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <span class="text-gray-600">contacto@solecitocrochet.com</span>
                    </div>
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-pink-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                        <span class="text-gray-600">+51 123 456 789</span>
                    </div>
                </div>
            </div>
            <form class="space-y-6" x-data="contactForm" @submit.prevent="submitForm">
                <div>
                    <label class="block text-gray-700 mb-2">Nombre</label>
                    <input type="text" 
                           x-model="form.name"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-pink-500 focus:border-pink-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" 
                           x-model="form.email"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-pink-500 focus:border-pink-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Mensaje</label>
                    <textarea x-model="form.message"
                              rows="4"
                              class="w-full px-4 py-2 border rounded-lg focus:ring-pink-500 focus:border-pink-500"></textarea>
                </div>
                <button type="submit"
                        class="w-full bg-pink-600 text-white px-6 py-3 rounded-lg hover:bg-pink-700 transition-colors">
                    Enviar Mensaje
                </button>
            </form>
        </div>
    </div>
</div>
