{% load static %}
<div class="relative bg-pink-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <div>
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6">
                    Descubre la magia del crochet hecho a mano
                </h1>
                <p class="text-lg text-gray-600 mb-8">
                    Cada pieza está tejida con amor y dedicación, creando productos únicos 
                    que añaden calidez y estilo a tu hogar.
                </p>
                <div class="space-x-4">
                    <a href="{% url 'products:list' %}" 
                       class="inline-block bg-pink-600 text-white px-8 py-3 rounded-lg hover:bg-pink-700 transition-colors">
                        Ver Productos
                    </a>
                    <a href="#about" 
                       class="inline-block border border-pink-600 text-pink-600 px-8 py-3 rounded-lg hover:bg-pink-50 transition-colors">
                        Conócenos
                    </a>
                </div>
            </div>
            <div class="relative h-96">
                <img src="{% static 'images/hero-image.jpg' %}" 
                     alt="Productos de crochet" 
                     class="absolute inset-0 w-full h-full object-cover rounded-lg shadow-xl">
            </div>
        </div>
    </div>
</div>
