<div class="bg-pink-50 py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-bold text-center mb-12">Nuestras Categor√≠as</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            {% for category in categories %}
            <a href="{% url 'products:list' %}?category={{ category.id }}" 
               class="group relative rounded-lg overflow-hidden">
                <div class="aspect-w-3 aspect-h-2">
                    <img src="{{ category.image.url }}" 
                         alt="{{ category.name }}"
                         class="object-cover object-center group-hover:opacity-75 transition-opacity">
                </div>
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent">
                    <div class="absolute bottom-0 left-0 right-0 p-6">
                        <h3 class="text-xl font-bold text-white">{{ category.name }}</h3>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
